<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation 3D</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
</head>
<body>
<script>
       // Créer la scène
       var scene = new THREE.Scene();
       // Créer une caméra
       var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
       camera.position.z = 5;
       // Créer un renderer
       var renderer = new THREE.WebGLRenderer();
       renderer.setSize(window.innerWidth, window.innerHeight);
       document.body.appendChild(renderer.domElement);
       // Charger le modèle .dn
       var loader = new THREE.DNLoader();
       loader.load('scene.gltf', function (geometry) {
           var material = new THREE.MeshBasicMaterial({ color: 0xff00ff, wireframe: true });
           var model = new THREE.Mesh(geometry, material);
           scene.add(model);
       });
       // Fonction pour mettre à jour la scène
       function animate() {
           requestAnimationFrame(animate);
           renderer.render(scene, camera);
       }
       animate();
</script>
</body>
</html>
