<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation 3D</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <!-- Utilisez une URL valide pour GLTFLoader.js ou téléchargez le fichier localement -->
    <script src="https://github.com/mrdoob/three.js/blob/master/examples/jsm/loaders/GLTFLoader.js"></script>
</head>
<body>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Vérifiez que GLTFLoader est correctement chargé
        if (THREE.GLTFLoader) {
            var loader = new THREE.GLTFLoader();
            loader.load('GalaxyS10.gltf', function (gltf) {
                scene.add(gltf.scene);
            });

            var animate = function () {
                requestAnimationFrame(animate);
                if (scene.children.length > 0) {
                    scene.children[0].rotation.x += 0.005;
                    scene.children[0].rotation.y += 0.005;
                }
                renderer.render(scene, camera);
            };

            animate();
        } else {
            console.error("THREE.GLTFLoader is not available.");
        }
    </script>
</body>
</html>
